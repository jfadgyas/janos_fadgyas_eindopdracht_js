<!DOCTYPE html>
<html>
<head>
    <title>Eindopdracht JavaScript</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='icon'></div>
    <ul class='menu'>
        <li class='grey'>Grey</li>
        <li class='orangered'>Orange</li>
        <li class='lime'>Lime</li>
        <li class='cyan'>Cyan</li>
        <li class='pink'>Pink</li>
    </ul>
    <p id='kleurText'></p>
    <div class='radio'>
        <input type='radio' name='colour' class='grey'><label class='grey'>Grey</label>
        <input type='radio' name='colour' class='orangered'><label class='orangered'>Orangered</label>
        <input type='radio' name='colour' class='lime'><label class='lime'>Lime</label>
        <input type='radio' name='colour' class='cyan'><label class='cyan'>Cyan</label>
        <input type='radio' name='colour' class='pink'><label class='pink'>Pink</label>
    </div>
</body>
</html>
